<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Create your LeadFlow Pro account to get quotes from exclusive service professionals.">
    <title>Create Account | LeadFlow Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-logo {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-md);
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
        }

        .auth-title {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .auth-footer a {
            color: var(--color-primary-light);
            font-weight: var(--font-weight-medium);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--color-error);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-sm);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--color-success);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-sm);
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .password-requirements {
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
            margin-top: var(--space-xs);
        }
    </style>
</head>

<body>
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">LeadFlow<span class="text-gradient">Pro</span></div>
                <p class="text-muted">Create your free account</p>
            </div>

            <div class="auth-card">
                <h1 class="auth-title">Create Account</h1>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" class="form-input" id="name" name="name" placeholder="John Smith" required
                            autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" name="email" placeholder="you@example.com"
                            required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password"
                            placeholder="Create a password" required minlength="6" autocomplete="new-password">
                        <p class="password-requirements">At least 6 characters</p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>

            <div class="auth-footer mt-xl">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        if (AuthService.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            // Simulate network delay
            setTimeout(() => {
                const result = AuthService.register({ name, email, password });

                if (result.success) {
                    successEl.textContent = 'Account created! Redirecting...';
                    successEl.classList.add('show');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorEl.textContent = result.message;
                    errorEl.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            }, 500);
        });
    </script>
</body>

</html>
