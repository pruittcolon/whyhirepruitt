<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • Why Hire Pruitt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --bg-1: #0c0e11;
      --bg-2: #0f1219;
      --accent: #00aaff;
      --text: #f0f6ff;
      --card-bg: rgba(255,255,255,0.07);
      --card-border: rgba(255,255,255,0.18);
      --radius: 1rem;
      --shadow: 0 0 20px rgba(0,170,255,0.28);
      --transition: all .3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(130deg, var(--bg-1) 0%, var(--bg-2) 100%);
      background-size: 200% 200%;
      animation: gradientBG 12s ease infinite;
      color: var(--text);
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }
    #tsparticles { position: fixed; inset: 0; z-index: -1; }

    /* nav, layout, form styling omitted for brevity – keep yours as before */

    /* spinner overlay */
    #submitOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .tech-loader { text-align: center; color: var(--accent); }
    .tech-loader svg {
      width: 120px;
      height: 120px;
      transform: rotate(-90deg);
    }
    .tech-loader circle {
      fill: none;
      stroke: var(--accent);
      stroke-width: 4;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: dash 1.2s ease-in-out forwards;
    }
    .loader-text {
      margin-top: 1rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeInText 0.6s 1.2s forwards;
    }
    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }
    @keyframes fadeInText {
      to { opacity: 1; }
    }

    /* success message pop‑in + glow */
    .success-message {
      font-size: 1.3rem;
      color: #7cff9c;
      text-shadow: 0 0 12px #7cff9c;
      opacity: 0;
      transform: scale(0.5);
      display: none;
    }
    .success-message.show {
      display: block;
      animation: popIn 0.6s ease-out forwards, glowPulse 1.5s ease-in-out 0.6s infinite alternate;
    }
    @keyframes popIn {
      0%   { opacity: 0; transform: scale(0.5); }
      80%  { opacity: 1; transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 12px #7cff9c; }
      to   { text-shadow: 0 0 24px #7cff9c; }
    }

    .error-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: #ff5c5c;
      display: none;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <!-- keep your nav and wrapper exactly as before -->

  <div class="wrapper">
    <header class="page-header">
      <h1>Contact Me</h1>
      <p>Let’s build something great together</p>
    </header>

    <form id="contactForm"
          class="contact-form"
          action="https://api.web3forms.com/submit"
          method="POST">
      <input type="hidden"
             name="access_key"
             value="fd000586-0b1f-424f-b6ad-f1546ca00190">

      <!-- your name, email, message fields unchanged -->

      <button type="submit" class="send-btn">Send Message</button>

      <div class="success-message" id="success-message">
        Thank you! Your message has been sent and I will respond shortly!
      </div>
      <div class="error-message" id="error-message">
        Oops! Something went wrong.
      </div>
    </form>

    <div id="submitOverlay">
      <div class="tech-loader">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45"/>
        </svg>
        <div class="loader-text">Sending...</div>
      </div>
    </div>
  </div>

  <footer>© 2025 Pruitt Colon | whyhirepruitt.dev</footer>

  <script>
    // nav shrink, mobile menu, particles – keep your existing code

    const form       = document.getElementById('contactForm');
    const overlay    = document.getElementById('submitOverlay');
    const successMsg = document.getElementById('success-message');
    const errorMsg   = document.getElementById('error-message');

    form.addEventListener('submit', async event => {
      event.preventDefault();
      // hide old messages
      successMsg.classList.remove('show');
      successMsg.style.display = 'none';
      errorMsg.style.display   = 'none';

      // show spinner
      overlay.style.display = 'flex';

      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data
        });
        // wait spinner finish
        await new Promise(r => setTimeout(r, 1800));
        overlay.style.display = 'none';

        if (res.ok) {
          form.reset();
          // show pop‑in glow
          successMsg.style.display = 'block';
          setTimeout(() => successMsg.classList.add('show'), 50);
        } else {
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        overlay.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
