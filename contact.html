<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • Why Hire Pruitt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    :root{
      --bg-1:#0c0e11;
      --bg-2:#0f1219;
      --accent:#00aaff;
      --text:#f0f6ff;
      --card-bg:rgba(255,255,255,0.07);
      --card-border:rgba(255,255,255,0.18);
      --radius:1rem;
      --shadow:0 0 20px rgba(0,170,255,0.28);
      --transition:all .3s ease;
    }
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      font-family:"Inter",sans-serif;
      background:linear-gradient(130deg,var(--bg-1) 0%,var(--bg-2) 100%);
      background-size:200% 200%;
      animation:gradientBG 12s ease infinite;
      color:var(--text);
      overflow-x:hidden;
    }
    @keyframes gradientBG{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    #tsparticles{position:fixed;inset:0;z-index:-1}

    /* NAV */
    nav{position:fixed;top:0;left:0;width:100%;padding:1rem 3rem;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(12px);background:rgba(0,0,0,.25);border-bottom:1px solid rgba(255,255,255,.06);transition:var(--transition);z-index:1000}
    nav.scrolled{padding:.6rem 3rem;background:rgba(0,0,0,.55)}
    .brand{font-family:"Orbitron",sans-serif;font-weight:800;font-size:1.2rem;letter-spacing:.03em}
    .nav-links{list-style:none;display:flex;gap:2rem}
    .nav-links a{color:var(--text);font-weight:600;text-decoration:none;position:relative}
    .nav-links a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--accent);transition:var(--transition)}
    .nav-links a:hover::after{width:100%}
    .menu-toggle{display:none;background:none;border:none;font-size:1.8rem;color:var(--text);cursor:pointer}
    @media(max-width:720px){.menu-toggle{display:block}.nav-links{position:absolute;top:100%;left:0;right:0;flex-direction:column;background:rgba(0,0,0,.92);padding:1.4rem 3rem;gap:1.2rem;transform:translateY(-120%);opacity:0;pointer-events:none;transition:var(--transition)}.nav-links.open{transform:translateY(0);opacity:1;pointer-events:auto}}

    /* WRAPPER */
    .wrapper{width:90%;max-width:800px;margin:7rem auto 0 auto;animation:fadeIn .5s both}
    header.page-header{text-align:center;margin-bottom:2rem}
    header.page-header h1{font-family:"Orbitron",sans-serif;font-size:clamp(2.2rem,5vw,3.2rem);color:var(--accent);margin-bottom:.5rem;text-shadow:0 0 10px rgba(0,170,255,.5)}
    header.page-header p{font-size:1.1rem;font-weight:500;opacity:.85}

    /* CONTACT FORM */
    form.contact-form{background:var(--card-bg);backdrop-filter:blur(8px);border:1px solid var(--card-border);border-radius:var(--radius);box-shadow:var(--shadow);padding:2rem;display:grid;gap:1.4rem}
    .field-group{display:flex;flex-direction:column}
    .field-group label{margin-bottom:.5rem;font-weight:600}
    .field-group input,.field-group textarea{padding:.8rem;border:1px solid rgba(255,255,255,.2);border-radius:.6rem;font-size:1rem;background:rgba(0,0,0,.3);color:var(--text);transition:var(--transition)}
    .field-group input:focus,.field-group textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 6px rgba(0,170,255,.4)}
    .send-btn{background:var(--accent);color:#000;padding:.9rem 1.6rem;border:none;border-radius:var(--radius);font-size:1.05rem;font-weight:700;cursor:pointer;transition:var(--transition)}
    .send-btn:hover{background:#0088dd;box-shadow:0 0 10px rgba(0,170,255,.4)}

    footer{text-align:center;margin-top:3rem;padding:1.5rem 0;color:#aaa;font-size:.9rem}

    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <nav id="navbar">
    <div class="brand">Pruitt Colon</div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="resume.html" target="_blank">Resume</a></li>
    </ul>
  </nav>

  <div class="wrapper">
    <header class="page-header">
      <h1>Contact Me</h1>
      <p>Let’s build something great together</p>
    </header>

    <form class="contact-form" id="contactForm">
      <div class="field-group">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name"/>
      </div>
      <div class="field-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com"/>
      </div>
      <div class="field-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" required placeholder="What can I help you with?"></textarea>
      </div>
      <button type="submit" class="send-btn">Send Message</button>
    </form>
  </div>

  <footer>© 2025 Pruitt Colon | whyhirepruitt.dev</footer>

  <script>
    /* NAV SHRINK */
    const nav=document.getElementById('navbar');
    window.addEventListener('scroll',()=>nav.classList.toggle('scrolled',window.scrollY>60));
    /* MOBILE MENU */
    document.getElementById('menu-toggle').addEventListener('click',()=>document.getElementById('nav-links').classList.toggle('open'));
    /* PARTICLES */
    tsParticles.load('tsparticles',{
      fullScreen:{enable:true,zIndex:-1},
      fpsLimit:60,
      detectRetina:true,
      particles:{
        number:{value:70,density:{enable:true,area:900}},
        color:{value:'#00aaff'},
        shape:{type:'circle'},
        opacity:{value:0.5,random:true},
        size:{value:{min:1,max:4}},
        links:{enable:true,distance:130,color:'#00aaff',opacity:0.35,width:1},
        move:{enable:true,speed:1.2,outModes:{default:'bounce'}}
      }
    });
    /* CONTACT FORM HANDLER */
    document.getElementById('contactForm').addEventListener('submit',e=>{
      e.preventDefault();
      const name=document.getElementById('name').value.trim();
      alert(`Thank you ${name}! Your message has been sent.`);
      e.target.reset();
    });
  </script>
</body>
</html>
